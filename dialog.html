<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="build/VSS.SDK.min.js"></script>
</head>

<body>
    <script type="text/javascript">
        // Initialize framework 
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
        });
        // Load main entry point for extension
        VSS.require(["build/dialog"], function () {
            // Loading succeeded
            VSS.notifyLoadSucceeded();
        });
    </script>

    <div id="content">
        <div>Thanks for using <a href="javascript:openUrl('https://aka.ms/open-in-excel')">Azure DevOps Open in Excel</a>.</div>
        <br>
        <div>This extension requires Microsoft Excel, and an installed version of Visual Studio or the free Azure DevOps Office Integration client.</div>
        <br>
        <div>Click <a href="javascript:openUrl('https://aka.ms/devopsexcel')">here</a> to learn more.</div>    
        <br>
        <div id="message">This dialog will close in <span id="countdown"></span> seconds... <a href="javascript:cancelAutoClose()">cancel</a></div>
    </div>

</body>

</html>
